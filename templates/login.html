{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> SupplyOne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->

   <!--  <link rel="stylesheet" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="{% static 'css/loader-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>






    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{% static 'ico/favicon.png' %}">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <div class="container">



        <div class="" id="login-wrapper">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div id="logo-login">
                        <img src="{% static 'img/SO_logo.png' %}">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="account-box">

                        <form role="form" method="POST" action='/login/'>
                            {% csrf_token%}
                            <div class="form-group">
                                <label for="inputUsernameEmail">Email</label>
                                <input type="email" id="inputUsernameEmail" class="form-control" name="email" required>
                            </div>
                            <div class="form-group">
                                <a href="#" class="pull-right label-forgot">Contraseña olvidada?</a>
                                <label for="inputPassword">Contraseña</label>
                                <input type="password" id="inputPassword" class="form-control" name="password" required>
                            </div>
                            <button class="btn btn btn-primary pull-right" type="submit">
                                Acceder
                            </button>
                        </form>
                        {% if error %}
                            <div class="alert alert-danger">
                                    {{error}}
                            </div>
                        {% endif %}
                        <a class="forgotLnk" href="tablero.html"></a>
                        <div class="or-box">
                          
                            <center><span class="text-center login-with">Acceder o <b>Crear nueva cuenta</b></span></center>
                          
                            <div class="row">
                                <div class="col-md-12 row-block">
                                    <a href="#" class="btn btn-primary btn-block">Crear nueva cuenta</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <div style="text-align:center;margin:0 auto;">
            <h6 style="color:#fff;">SupplyOne 1.0 Powered by © PeopleOne 2016</h6>
        </div>

    </div>
    <div id="test1" class="gmap3"></div>



    <!--  END OF PAPER WRAP -->




    <!-- MAIN EFFECT -->
    <script type="text/javascript" src="assets/js/preloader.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/load.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>



</body>

</html>
